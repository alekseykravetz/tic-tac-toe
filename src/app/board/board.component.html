
Game Id: {{gameId}} Current Player: {{currentPlayer}}
<div class="row" *ngFor="let row of board">
  <div class="col-xs-4" *ngFor="let cell of row">
    <div class="box" (click)="doTurn(cell)">
      <app-board-cell [value]="cell.value"></app-board-cell>
    </div>
  </div>
</div>
<button type="button" (click)="createGame()">Create</button>
<button type="button" (click)="joinGame()">Join</button>
